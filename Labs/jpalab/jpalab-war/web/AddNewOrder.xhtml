<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
            <table>
                <tr>
                    <th>
                        <h:outputLabel value="OrderId" for="orderId"/>
                    </th>
                    <th>
                        <h:inputText id="orderId" value="#{entityBeans.order.orderId}" required="true">  
                        </h:inputText>                                                                   

                    </th>
                    <th>
                        <h:message for="orderId" style="color:red" /> 
                    </th>
                </tr>

                <tr>
                    <th>
                        <h:outputLabel value="ClientId" for="clientId"/>
                    </th>
                    <th>
                        <h:inputText id="clientId" value="#{entityBeans.order.clientId}" required="true">
                        </h:inputText>                                                                   
                    </th>
                    <th>
                        <h:message for="clientId" style="color:red" /> 
                    </th>
                </tr> 

                <tr>
                    <th>
                        <h:outputLabel value="Total" for="total"/>
                    </th>
                    <th>
                        <h:inputText id="total" value="#{entityBeans.order.total}" required="true">
                        </h:inputText>                                                                   
                    </th>
                    <th>
                        <h:message for="tota" style="color:red" /> 
                    </th>
                </tr> 

                
                
                <tr>
                    <th></th>
                    <th>
                        <h:commandLink value="Add Order" action="#{entityBeans.addOrder()}"/>
                    </th>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
