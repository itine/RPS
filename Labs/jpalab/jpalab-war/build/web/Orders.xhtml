<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>
           <table width="100%" height="100%">
                                <tr><td width="10%"></td>
                                    <td>
                                        <h1> 
                                            Orders
                                        </h1> 

                                        <table height="15%" width="100%">  
                                            <tr>
                                                <td style="display:none;"><b> Номер  </b></td>
                                                <td style="border-bottom: 2px solid #0077CC"><b> Client </b></td>
                                                <td style="border-bottom: 2px solid #0077CC"><b> Order</b></td>
                                                <td style="border-bottom: 2px solid #0077CC"><b> Total</b></td>
                                                <td style="border-bottom: 2px solid #0077CC"><b> Delete</b> </td>
                                                <td> </td>
                                                <td> </td>



                                            </tr> 
                                            <c:forEach items="#{entityBeans.allOrders}" var="ord">
                                                <tr> 
                                                    <td>#{ord.clientId.fio}</td>
                                                    <td>#{ord.orderId}</td>
                                                    <td>#{ord.total}</td>
                                                     <td><h:commandButton class="button" 
                                                                          onmouseover="this.style.background = '#0077CC';this.style.color = 'white'" onmouseout="this.style.background = 'white';this.style.color = '#0077CC'" action="#{entityBeans.deleteOrder(ord.orderId)}" value="Удалить"/></td>

                                                   
                                                </tr> 
                                            </c:forEach>
                                        </table>
                                       
                                    </td>
                                    <td width="10%"></td></tr>
                            </table>
            <a href="AddNewOrder.xhtml" style="color:#0077CC">Add new order </a>
            <br/>
            
        </h:form>
    </h:body>
</html>
